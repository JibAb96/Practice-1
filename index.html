<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<header>
    <h1>Rock Paper Scissors</h1>
</header>

<body>

    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>

    </div>
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="assets/images/rock_39413.png" alt="rock sign">
        </div>
        <div class="choice" id="p">
            <img src="assets/images/thefreeforty_hand_icon-icons.com_66340.png" alt="hand sign">
        </div>
        <div class="choice" id="s">
            <img src="assets/images/hand_scissors_icon_194407.png" alt="scissors sign">
        </div>
    </div>
    <p id="action-message">Make your move.</p>
    <script src="assets/js/script.js"></script>
</body>

</html>
